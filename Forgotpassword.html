<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale.Editz - Forgot Password</title>
    <link rel="stylesheet" href="4vh/forgotpassword.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-lock"></i> Ale.Editz</h1>
                <h2>Forgot Password</h2>
            </div>
            
            <div class="instructions">
                <p>If you forgot your password, enter your email below. We'll send you a reset link.</p>
            </div>
            
            <div class="form-section">
                <h3>Enter Your Email</h3>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="resetEmail" type="email" placeholder="Enter your email address" required>
                </div>
                <button class="btn submit-btn" id="sendBtn">Send Reset Link</button>
            </div>

            <p id="message" style="text-align:center; margin-top:10px;"></p>

            <div class="footer">
                <p>Remember your password? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Firebase Code -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        // âœ… Correct Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBQ2SC_pNukxUebaG1Cjvo6NQaWHF2sJyI",
            authDomain: "webpage4vh.firebaseapp.com",
            projectId: "webpage4vh",
            storageBucket: "webpage4vh.appspot.com",
            messagingSenderId: "133752318356",
            appId: "1:133752318356:web:a042cfda27efbd02b40781"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("sendBtn").addEventListener("click", () => {
            const email = document.getElementById("resetEmail").value.trim();
            const msg = document.getElementById("message");

            if (!email) {
                msg.textContent = "Please enter your email.";
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    msg.textContent = "Reset link sent. Check your inbox.";
                })
                .catch(err => {
                    msg.textContent = err.message;
                });
        });
    </script>
</body>
</html>
