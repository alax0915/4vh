<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale.Editz - Reset Password</title>
    <link rel="stylesheet" href="4vh/forgotpassword.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-lock"></i> Ale.Editz</h1>
                <h2>Reset Password</h2>
            </div>

            <div class="instructions">
                <p>Enter your new password below to complete your reset.</p>
            </div>

            <div class="form-section">
                <h3>New Password</h3>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input id="newPass" type="password" placeholder="Enter new password" required>
                </div>
                <button class="btn reset-btn" id="resetBtn">Update Password</button>
            </div>

            <p id="result" style="text-align:center; margin-top:10px;"></p>

            <div class="footer">
                <p>Remember your password? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Firebase Code -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        // âœ… Your actual Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBQ2SC_pNukxUebaG1Cjvo6NQaWHF2sJyI",
            authDomain: "webpage4vh.firebaseapp.com",
            projectId: "webpage4vh",
            storageBucket: "webpage4vh.appspot.com",
            messagingSenderId: "133752318356",
            appId: "1:133752318356:web:a042cfda27efbd02b40781"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get the oobCode from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get("oobCode");

        const result = document.getElementById("result");

        document.getElementById("resetBtn").addEventListener("click", () => {
            const newPassword = document.getElementById("newPass").value.trim();

            if (!newPassword) {
                result.textContent = "Please enter a new password.";
                return;
            }

            if (!oobCode) {
                result.textContent = "Invalid or missing reset link.";
                return;
            }

            confirmPasswordReset(auth, oobCode, newPassword)
                .then(() => {
                    result.textContent = "Password updated successfully! You can sign in now.";
                })
                .catch(err => {
                    result.textContent = err.message;
                });
        });
    </script>

</body>
</html>
